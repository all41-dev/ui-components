<div class="label" [title]="filter ? label+'(' + filter + ')' : label">
    <div *ngIf="showOrder && !orderDir || orderDir === 'NONE'" (click)="toggleOrderDirection()" style="float:left;padding-right: .5em;cursor: pointer;">&#8597;</div>
    <div *ngIf="showOrder && orderDir === 'ASC'" (click)="toggleOrderDirection()" style="float:left;padding-right: .5em;cursor: pointer;">&#8593;{{ orderIndex + 1 }}</div>
    <div *ngIf="showOrder && orderDir === 'DESC'" (click)="toggleOrderDirection()" style="float:left;padding-right: .5em;cursor: pointer;">&#8595;{{ orderIndex + 1 }}</div>
    {{label}}
</div>
<input style="width:95%" type="text" *ngIf="isFilterVisible" [(ngModel)]="filter">

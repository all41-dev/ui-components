<div>
  <div #tabulatorelem></div>
  <div *ngIf="tabulator">
    <button role="button" *ngIf="extendedOptions?.isAddEnabled" (click)="add(extendedOptions.newRecordTemplate)">add</button>
    <button role="button" *ngIf="nbRowsToSave > 0" (click)="save()">save ({{nbRowsToSave}})</button>
    <button role="button" *ngIf="nbRowsToSave > 0" (click)="rollback()">rollback</button>
    <button role="button" *ngIf="extendedOptions?.isDeleteEnabled && tabulator.getSelectedRows().length > 0" (click)="delete()">delete
      ({{tabulator.getSelectedRows().length}})</button>
  </div>
</div>

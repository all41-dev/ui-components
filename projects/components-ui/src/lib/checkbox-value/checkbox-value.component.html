<input type="checkbox" *ngIf="!!isEdit"
    [checked]="value"
    (change)="value = !value; log(value)"
    (keydown.shift.tab)="tab($event)" (keydown.tab)="tab($event)"
    [class.edit]="isEdit === true"
    [class.modified]="modified === true"
    (click)="focus(input, $event)"
    (blur)="blur()"
    #input [title]="columnLayout.label"
    [attr.disabled]="isEdit ? null : ''">
<input type="checkbox" *ngIf="!isEdit" #input
    [class.edit]="isEdit === true"
    [(ngModel)]="value"
    [class.modified]="modified === true"
    (click)="focus(input, $event)" disabled>
